<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Online-Shop: Your cart</title>
    <link rel="stylesheet" href="css/awsm.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/extansion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="all.js"></script>
</head>

<body>
<main>
    <fieldset> <h3>OPINIE NASZYCH KLIENTÓW</h3>

        <fieldset>
            <fieldset th:each="comment : ${comments}">
                <p th:text="|${comment.getName()}|"></p>
                <p th:text="|${comment.getCommText()}|"></p>
            </fieldset>

            <fieldset>
                <form action="#" method="post" th:action="@{/comments}" th:object="${comment}">
                    <legend>Dodaj komentarz</legend>
                    <label>Nick
                        <input type="text" th:field="*{name}" />
                    </label>
                    <label>Komentarz
                        <input type="text" th:field="*{commText}" />
                    </label>
                    <div>
                        <button type="submit" name="addComment">Zostaw komentarz ;)</button>
                    </div>
                </form>
            </fieldset>

        </fieldset>

        <a href="/products" style="text-decoration: none">
            <button>
                <span><i class="fa fa-hand-o-left"></i> Powrót do zakupów </span>
            </button>
        </a>

    </fieldset>

    <footer>
        <h6>...podpinanie komentarzy pod bazę danych online + azure...</h6>
        <h6>Poprawka ta pozwoli na nie znikanie komentarzy wraz z uruchamianiem aplikacji</h6>
    </footer>
</main>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
