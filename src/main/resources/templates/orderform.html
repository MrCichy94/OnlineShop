<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop: Your order</title>
    <link rel="stylesheet" href="css/awsm.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/extansion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="all.js"></script>
</head>

<body>
<main>

    <fieldset>
        <fieldset>
            <legend>ZAMAWIANE PRODUKTY</legend>
            <div style="text-align: center">
            <table class="table table-hover">
                <tr>
                    <th>Produkt</th>
                    <th>Cena za sztukę</th>
                    <th>Liczba sztuk</th>
                    <th>Cena</th>
                </tr>

                <tr th:each="item : ${cart.cartItems}">
                    <td><p th:text="|${item.value.getProduct().getName()}|" ></p> </td>
                    <td>
                        <p>
                            <span th:text="|${item.value.getProduct().getUnitPrice()}|"></span> zł
                        </p>
                    </td>
                    <td><p th:text="|${item.value.getProduct().getUnitsInOrder()}|"></p> </td>
                    <td>
                        <p>
                            <span th:text="|${item.value.getTotalPrice()}|"></span> zł
                        </p>
                    </td>
                </tr>

                <tr>
                    <th></th>
                    <th></th>
                    <th>Łączna cena</th>
                    <th>
                        <p>
                            <span th:text="|${cart.getGrandTotal()}|" ></span> zł
                        </p>
                    </th>
                </tr>
            </table>
            </div>
        </fieldset>
        <fieldset>
            <legend>FORMULARZ ZAMÓWIENIA</legend>
        <form action="#" method="post" th:action="@{/order}" th:object="${currentOrder}">
            <p class="C(red)" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Imię
                <input type="text" th:field="*{name}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Nazwisko
                <input type="text" th:field="*{lastName}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Ulica
                <input type="text" th:field="*{streetName}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Numer klatki
                <input type="number" th:field="*{placeNo}" maxlength="10" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Numer mieszkania
                <input type="number" th:field="*{doorNo}" maxlength="10" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Miasto
                <input type="text" th:field="*{city}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Województwo
                <input type="text" th:field="*{state}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Kraj
                <input type="text" th:field="*{country}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <label>Kod pocztowy
                <input type="text" th:field="*{zipCode}" maxlength="20" th:errorclass="'Bdc(red)'"/>
            </label>
            <div>
                <button type="submit">Złóż zamówienie ;)</button>
            </div>
        </form>
        </fieldset>

        <a href="/products" style="text-decoration: none">
            <button>
                <span><i class="fa fa-hand-o-left"></i> Powrót do zakupów </span>
            </button>
        </a>
    </fieldset>



</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
