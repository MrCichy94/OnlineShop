<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Online-Shop: Your cart</title>
    <link rel="stylesheet" href="css/awsm.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/extansion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="all.js"></script>
</head>

<body>
<main>
<fieldset> <h3>TWOJE ZAMÓWIENIE</h3>
    <fieldset>
    <table class="table table-hover">
        <tr>
            <th>Produkt</th>
            <th>Cena za sztukę</th>
            <th>Liczba sztuk</th>
            <th>Cena</th>
            <th>Akcja</th>

        </tr>

        <tr th:each="item : ${cart.cartItems}">
            <td><p th:text="|${item.value.getProduct().getName()}|" ></p> </td>
            <td>
                <p>
                    <span th:text="|${item.value.getProduct().getUnitPrice()}|"></span> zł
                </p>
            </td>
            <td><p th:text="|${item.value.getQuantity()}|"></p> </td>
            <td>
                <p>
                    <span th:text="|${item.value.getTotalPrice()}|"></span> zł
                </p>
            </td>
            <td>
                <a th:href="@{rest/cart/remove/{productId}(productId=${item.value.getProduct().getProductId()})}">
                 <span>Usuń <i class="fa fa-remove"></i></span>
                </a>
            </td>
        </tr>

        <tr>
            <th></th>
            <th></th>
            <th>Łączna cena</th>
            <th>
                <p>
                    <span th:text="|${cart.getGrandTotal()}|" ></span> zł
                </p>
            </th>
            <th></th>
        </tr>
    </table>
    </fieldset>

        <a href="/products" style="text-decoration: none">
            <button>
                <span><i class="fa fa-hand-o-left"></i> Powrót do zakupów </span>
            </button>
        </a>

        <a href="/cart" style="text-decoration: none">
            <button>
                <span>Odśwież zawartość koszyka <i class="fa fa-refresh"></i></span>
            </button>
        </a>

        <a href="#" style="text-decoration: none">
            <button>
                <span>Zamów <i class="fa fa-shopping-cart"></i></span>
            </button>
        </a>

</fieldset>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
