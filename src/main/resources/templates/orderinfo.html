<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop: Your order</title>
    <link rel="stylesheet" href="css/awsm.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/extansion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="all.js"></script>
</head>

<body>
<main>

    <fieldset>

        <h5>ZŁOŻONE ZAMÓWIENIE!</h5>

        <fieldset>
            <legend>Dane wysyłkowe:</legend>
            <p style="font-weight: bold"> Odbiorca:<br>
                <span style="font-weight: normal" th:text="|${NROrder.get().getName()} ${NROrder.get().getLastName()}|"></span>
            </p>
            <p style="font-weight: bold"> Adres:<br>
                <span style="font-weight: normal" th:text="|${NROrder.get().getStreetName()} ${NROrder.get().getPlaceNo()}|"></span><br>
                <span style="font-weight: normal" th:text="|${NROrder.get().getCity()} ${NROrder.get().getZipCode()}|"></span><br>
                <span style="font-weight: normal" th:text="|${NROrder.get().getState()} ${NROrder.get().getCountry()}|"></span>
            </p>

        </fieldset>

        <fieldset>
            <legend>Do zapłaty:</legend>
                <p> Do zapłaty:
                    <span th:text="|${cart.getGrandTotal()}|"></span> zł
                </p>
        </fieldset>

        <fieldset>
            <h6>Uwaga! Kliknięcie spowoduje wycofanie zamówienia!</h6>
            <h6>...working...</h6>
            <a href="#" style="text-decoration: none">
                <button>
                    <span><i class="fa fa-crosshairs"></i> Usuń zamówienie </span>
                </button>
            </a>

            <a href="#" style="text-decoration: none">
                <button>
                    <span><i class="fa fa-dollar"></i> Zapłać teraz </span>
                </button>
            </a>
        </fieldset>



        <a href="/products" style="text-decoration: none">
            <button>
                <span><i class="fa fa-hand-o-left"></i> Powrót do zakupów </span>
            </button>
        </a>

    </fieldset>



</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
