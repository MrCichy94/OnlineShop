<!doctype html>
<html>
<head>
    <title>Product Card UI Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/fullpage.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div id="fullpage">

    <section class="section">
        <div class="header">

            <div class="entry">
                <video autoplay muted loop id="entryVideo">
                    <source src="video/christmas.mp4" type="video/mp4">
                </video>
            </div>

            <div class="content">
                <div class="logo">
                    <h4>Royal Cloth</h4>
                </div>
                <div class="entryBtn">
                    <a href="/products">Welcome!</a>
                </div>
            </div>
        </div>


    </section>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
        crossorigin="anonymous"
></script>
<script src="./fullpage.min.js"></script>
<script src="app.js"></script>


<script src="navbar.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function(){
        $('.carousel').carousel();
    });
</script>

</body>
</html>
